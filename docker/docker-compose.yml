services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: reservation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reservation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reservation_password}
      POSTGRES_DB: ${POSTGRES_DB:-reservation_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - reservation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reservation_user} -d ${POSTGRES_DB:-reservation_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: reservation-api
    restart: unless-stopped
    env_file:
      - ../.env.development
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-reservation_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-reservation_password}
      DATABASE_NAME: ${POSTGRES_DB:-reservation_db}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ..:/app
      - /app/node_modules
    networks:
      - reservation-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reservation-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@reservation.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - reservation-network
    depends_on:
      - postgres

networks:
  reservation-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
